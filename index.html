<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body onload="randomGun()">
    <div class="blur-container"></div>
    <div class="game-container">
        <div class="title-container">
            <img src="images/UI/gundle.png" , alt="", width="400px">
        </div>
        <div class="heart-container">

                </div>

                    Reload time
                </div>

                    ?

            </div>
        </div>
        <div class="tile-container"></div>
        <div class="message-container">
            <img src="images/UI/win_screen.png">
            <button class="restart-button" onclick="refresh()">
                <img src="images/UI/restart_button.png" border="0" width="30px"/>
            </button>
            <button class="copy-button" onclick="copy()">
                <img src="images/UI/copy_button.png" border="0" width="30px"/>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="guns.js"></script>
</body>

</html>
